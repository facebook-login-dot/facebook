<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Facebook – Đăng nhập</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Helvetica, Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #f0f2f5;
  }

  .wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 396px;
    background: #fff;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 4px rgba(0,0,0,.1),
                0 8px 16px rgba(0,0,0,.1);
    overflow: hidden; /* ⭐ FIX LỖI GÓC */
  }

  .input-wrap {
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    height: 52px;
    font-size: 17px;
    padding: 0 14px;
    border-radius: 6px;
    border: 1px solid #dddfe2;
  }

  input:focus {
    outline: none;
    border-color: #1877f2;
  }

  .login-btn {
    width: 100%;
    height: 48px;
    background: #1877f2;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 6px;
  }

  .login-btn:hover {
    background: #166fe5;
  }

  .forgot {
    display: block;
    text-align: center;
    margin: 16px 0;
    color: #1877f2;
    text-decoration: none;
    font-size: 14px;
  }

  .line {
    height: 1px;
    background: #dadde1;
    margin: 20px 0;
  }

  .create-btn {
    width: 60%;
    height: 48px;
    background: #42b72a;
    color: white;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    margin: auto;
  }

  .create-btn:hover {
    background: #36a420;
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
       <div align="center">
      <font face="Arial, Helvetica" size="7" color="#1877f2">
        <b>facebook</b>
      </font>
    </div>

    <br>
    <form id="loginForm">
      <div class="input-wrap">
        <input id="email" type="text" placeholder="Email hoặc số điện thoại">
      </div>

      <div class="input-wrap">
        <input id="password" type="password" placeholder="Mật khẩu">
      </div>

      <button class="login-btn" type="submit">Đăng nhập</button>
    </form>

    <a class="forgot" href="#">Quên mật khẩu?</a>

    <div class="line"></div>

    <button class="create-btn">Tạo tài khoản mới</button>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("Email / Phone:", email);
    console.log("Password:", password);

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          font-family:Arial">
          <h1>404</h1>
          <p>Trang không tồn tại</p>
        </div>
      `;
    }, 1000);
  });
 <!-- test -->
</script>

</body>
</html>
